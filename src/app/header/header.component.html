<div class="header">
  <mat-toolbar color="primary">
    <button #menu mat-icon-button (click)="menuClick.emit()" accesskey="m">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- <span class="title"> -->
    <a [routerLink]="'/home'" accesskey="h">
      <img class="logo" src="/src/assets/favicon-32x32.png" alt="logo"><span class="title">My Money Manager</span></a>
    <!-- </span> -->
    <div style="display: flex; flex: 1; justify-content: flex-end;">
      <!-- TODO: Enabled nav below if required -->
      <!-- <nav>
      <a href="#">Nav1</a>
      <a href="#">Nav2</a>
    </nav> -->
      <m3-search-input></m3-search-input>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" accesskey="o">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div style="padding: 8px 16px">
          <mat-slide-toggle id="themeToggle" #themeToggle [checked]="isDarkTheme" (change)="toggleTheme()">Dark
            Theme</mat-slide-toggle>
          <mat-hint>Toggle to select light or dark theme</mat-hint>
        </div>
      </mat-menu>
    </div>
  </mat-toolbar>
</div>
