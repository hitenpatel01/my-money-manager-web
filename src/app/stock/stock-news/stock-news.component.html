<div class="stock-news-container">
    <mat-card *ngFor="let item of news" style="flex: 0 0 450px; margin: 0 5px 0;">
            <mat-card-header>
                <mat-card-title style="height: 100px; overflow: hidden;">{{item?.headline}}</mat-card-title>
                <mat-card-subtitle>{{item?.source}} - {{item?.datetime | date}}</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image [src]="item?.image">

            <mat-card-content>
                <div style="height: 100px; overflow: hidden;">
                    {{item?.summary}}
                </div>
            </mat-card-content>
