<div class="appContainer" [ngClass]="themeClass">
  <m3-header #header (menuClick)="sidenav.toggle()"></m3-header>
  <mat-sidenav-container class="sideNavContainer">
    <mat-sidenav #sidenav mode="side" class="sideNav" opened>
      <m3-navigation></m3-navigation>
    </mat-sidenav>
    <mat-sidenav-content class="sideNavContent">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <m3-footer></m3-footer>
</div>
